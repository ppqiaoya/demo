<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tpl</title>
</head>
<body>
<h1>模板</h1>
姓名:{{ name | upper}}
<br>
年龄:{{ age | add:100 }}
<h2>爱好{{ like }}</h2>
<h2>第一个爱好{{ like.0 }}</h2>
<h2>分数{{ score }}</h2>
<h2>数学成绩:{{ score.数学 }}</h2>

{% if age > 18 and age < 40 %}
    <p>壮年</p>
{% elif age >= 40 %}
    <p>中年</p>
{% else %}
    <p>少年</p>
{% endif %}


<ol>
    {% for foo in like %}
        <li>{{ foo }}</li>
    {% endfor %}
</ol>


</body>
</html>
